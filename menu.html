<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>


    <form action="" method="get">
        <fieldset>
            <legend><b>Pizza Shop 2.0</b></legend>
            <label for="Name">Name:</label>
            <input type="text" id="name"><br>
             
            <label for="Pizza Topping">Pizza Topping:</label>
            <input type="radio" name="pt" id="Supreme" value="supreme">
            <label for="supreme">Supreme</label><br>
            <input type="radio" name="pt" id="Vegetarian" value="vegetarian">
            <label for="vegetarian">Vegetarian</label><br>
            <input type="radio" name="pt" id="Hawaiian" value="hawaiian">
            <label for="hawaiian">Hawaiian</label><br>
        
        <div>
            <label for="Pizza Sauce">Pizza sauce:</label>
            <select name="" id="">
                <option value="0">Tomato</option>
                <option value="1">BBQ</option>
                <option value="2">Ranch</option>
            </select>
        </div>

        <div>
            <label for="Optional Extras">Optional Extras:</label>
            <input type="checkbox">Extra Cheese
            <input type="checkbox">Gluten Free Base
        </div>

        <div>
            <label for="Delivery Instructions">Delivery Instructions:</label>
        </div>

        <div>   
            <textarea name="" id="" cols="40" rows="5"></textarea>
        </div>

        <button type="button">Send My Order</button>
    
        
        

        </fieldset>
    </form>
    
</body>
</html>
